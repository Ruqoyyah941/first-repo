<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enroll</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
        body{
            background-image: linear-gradient(bisque, burlywood);
            line-height: 2.0;
        }
        #description{
            text-align: center;
            color: red;
            text-transform: capitalize;
            font-style: italic;
            font-size: 18px;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-weight: 600;
        }
        #enrollment-form{
            text-transform: capitalize;
        }
        input.larger{
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <header>
                <p id="description">Thank you for joining the moving train!!!</p>
                <form id="enrollment-form">
                    <div class="form-group">
                        <p>Which option best describes your current role?</p>
                        <select id="dropdown" name="role" for="name" class="data-control" required>
                            <option disabled selected value>Select current role</option>
                            <option value="student">Student</option>
                            <option value="job">Full time job</option>
                            <option value="job">Part time job</option>
                            <option value="learner">Full time learner</option>
                            <option value="learner">Part time learner</option>
                            <option value="preferNo">Prefer not to say</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label id="number-label" for="number">Age(Optional)</label>
                        <input type="number" name="age" id="number" min="10" max="99" class="data-control" placeholder="Age">
                    </div>
                    <div class="form-group">
                        <p>Which skill(s) would you like to learn? (Check all that apply)</p>
                        <label>
                            <input type="checkbox" class="larger" name="like" value="bead-making"/> bead making
                        </label><br/>
                        <label>
                            <input type="checkbox" class="larger" name="like" value="hair-dressing"/> hair dressing
                        </label><br/>
                        <label>
                            <input type="checkbox" class="larger" name="like" value="cakes-and-confectioneries"/> cakes and Confectioneries
                        </label><br/>
                        <label>
                            <input type="checkbox" class="larger" name="like" value="event-decoration"/> event decorations
                        </label><br/>
                        <label>
                            <input type="checkbox" class="larger" name="like" value="make-up/make-over"/> make up/make over
                        </label><br/>
                        <label>
                            <input type="checkbox" class="larger" name="like" value="leather works"/> leather works
                        </label><br/>
                    </div>
                    <div class="form-group">
                        <button type="submit" id="Submit" class="submit-button"> Submit</button>
                    </div>
                </form>
        </div>
    </main>   
</body>
</html>
