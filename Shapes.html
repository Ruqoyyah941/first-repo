<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing shapes</title>
</head>
<body>
    <svg width="2000" height="2000">
        <rect width="300" height="100"
        x="20" y="20" fill="green"/>
        <circle cx="80" cy="80" r="50" fill="red"/>
        <line x1="10" y1="10" x2="200" y2="100"
        style="stroke: blue; stroke-linecap: round; stroke-width: 20;"/>
        <ellipse Cx="200" Cy="100" rx="150" ry="70" style="fill: aquamarine;"/>
    </svg>
</body>
</html>
