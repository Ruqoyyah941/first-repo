<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add, remove and toggle class</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .boldClass{
            font-weight: bold;
        }
        .italicsClass{
            font-style: italic;
        }
        .colorClass{
            color: red;
        }
    </style>
</head>
<body>
    <script>
        $(document).ready(function(){
            $('#btn1').click(function(){
                $('p').addClass('colorClass');
            });
            $('#btn2').click(function(){
                $('p').removeClass('colorClass');
            });
            $('#btn3').click(function(){
                $('p').addClass('colorClass italicsClass');
            });
            $('#btn4').click(function(){
                $('p').removeClass('colorClass italicsClass');
            });
            $('#btn5').click(function(){
                $('p').addClass('colorClass italicsClass boldClass');
            });
            $('#btn6').click(function(){
                $('p').removeClass();
            });
            $('#btn7').click(function(){
                $('p').toggleClass('colorClass italicsClass boldClass');
            });

        });
    </script>
    <p>Bradley Events and Decorations</p>
    <table>
        <tr>
            <td>
                <input id="btn1" style="width:250px" type="button" value="Add Color Class" />
            </td>
            <td>
                <input id="btn2" style="width: 250px" type="button" value="Remove Color Class" />
            </td>
        </tr>
        <tr>
            <td>
                <input id="btn3" style="width:250px" type="button" value="Add Color and Italics Classes" />
            </td>
            <td>
                <input id="btn4" style="width: 250px" type="button" value="Remove Color and Italics Classes" />
            </td>
        </tr>
        <tr>
            <td>
                <input id="btn5" style="width:250px" type="button" value="Add Color, Italics and Bold Classes" />
            </td>
            <td>
                <input id="btn6" style="width: 250px" type="button" value="Remove Color, Italics and Bold Classes" />
            </td>
        </tr>
        <tr>
            <td>
                <input id="btn7" style="width: 250px" type="button" value="Toggle Classes" />
            </td>
            <td></td>
        </tr>
    </table>
</body>
</html>
