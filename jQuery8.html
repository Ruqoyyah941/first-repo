<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converting a JSON object to string</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <script>
        $(document).ready(function(){
            var employeesJSON = [{
                "firstName": "Todd",
                "lastName": "Grover",
                "gender": "Male",
                "salary": 50000
            },
            {
                "firstName": "Sara",
                "lastName": "Baker",
                "gender": "Female",
                "salary": 40000
            }
        ];
            var result = JSON.stringify(employeesJSON);
            $('#divResult').html(result);
        });
        </script>
    <div id="divResult"></div>
</body>
</html>
